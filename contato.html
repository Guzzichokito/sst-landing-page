<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Guzzichokito">
  <title>Contato — SST</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- NAVBAR -->
  <header class="navbar">
    <div class="container">
      <h1 class="logo"><a href="index.html">SST</a></h1>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="funcionalidades.html">Funcionalidades</a></li>
          <li><a href="sobre.html">Sobre</a></li>
          <li><a href="contato.html" class="active">Contato</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- CONTEÚDO PRINCIPAL -->
  <main class="contact">
    <div class="container">
      <h2>Fale Conosco</h2>
      <p>Tem alguma dúvida, sugestão ou quer saber mais sobre o SST? Mande sua mensagem abaixo!</p>
      <form id="contact-form">
        <input type="text" name="name" placeholder="Seu Nome" required>
        <input type="email" name="email" placeholder="Seu Email" required>
        <textarea name="message" rows="5" placeholder="Sua Mensagem" required></textarea>
        <button type="submit" class="btn-secondary">Enviar Mensagem</button>
      </form>
      <p id="form-response"></p>
    </div>
  </main>

  <!-- RODAPÉ -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 SST. Desenvolvido por <a href="https://github.com/Guzzichokito" target="_blank">Guzzichokito</a>.</p>
    </div>
  </footer>

  <!-- SCRIPT -->
  <script src="js/script.js"></script>
</body>
</html>
